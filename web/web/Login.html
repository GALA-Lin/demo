<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>地质工程甜点预测-用户登录</title>
    <link rel="shortcut icon " type="images/x-icon" href="./img/qrcode.png">
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    
    <div class="nav-container">
        <div class="header">
            <a href="./home.html"><img src="./img/logo.png" alt="None" width="100px" height="100px"
                    style="float: left;margin-top: 10px;margin-right: 10px;"></a>
            <h1 style="font: 36px 'kaiti';display: inline;"><a href="./home.html" target="_self">地质工程甜点预测</a></h1>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">预测工程甜品</a></li>
                    <li><a href="#" onclick="showContent('user-info')">用户信息</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
            </nav>
        </div>
        <br>
    </div>
    <div class="login-container">
        <h2>用户登录</h2>
        <div class="form-input">
            <label for="username">用户名:</label>
            <input type="text" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-input">
            <label for="password">密码:</label>
            <input type="password" id="password" placeholder="请输入密码" required style="width: 100%;">
        </div>
        <div class="form-input">
            <button onclick="login()">登录</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 这里应该添加代码来验证用户名和密码
            // 如果验证通过，则允许用户登录，否则显示错误消息
            console.log('用户名:', username, '密码:', password);

            // 示例：如果用户名是 "admin" 且密码是 "1234"，则登录成功
            if(username === 'admin' && password === '1234') {
                alert('登录成功！');
                // 登录成功后的操作，比如跳转到主页
                window.location.href = 'home.html'; // 假设主页是 home.html
            } else {
                alert('登录失败，请检查用户名或密码！');
            }
        }
    </script>
</body>
</html>
